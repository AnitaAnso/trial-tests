<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <style type="text/css">
    body{
        background-color:rgb(223, 211, 211);
        margin-left: 30px;
        margin-right: 30px;
        
    }
    .length{
        width: 100%;
        padding: 8px;
    }
    .length1{
        width:100%;
        height: 100px;
    }
    .color{
        background-color: #36ad36;
        color: white;
        height: 10%;
    }

    </style>
</head>
<body>
        <form>
        <div>
           <label>First Name</label>
           <input type="NAME" name="NAME" placeholder="Your name.." class="length">
        </div>
       <div>
           <label>Last Name</label>
           <input type="NAME" name="name" placeholder="Your last name" class="length">
       </div>
       <div>
           <label>Country</label>
           <select class="length"> 
            <option value="Australia">Australia</option>
               <option value="Ghana">Ghana</option>
               <option value="Canada">Canada</option>
            </select>
        </div>
        <div>
          <label>Subject</label>
         <textarea placeholder="Write something" class="length1"></textarea>
        </div>
        
        <div>
            <button class="color">submit</button>
        </div>   
      
        </form>

    
</body>
</html>
